{% extends 'generatorApp/index.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'generatorApp/login_register.css' %}">
    <title>Register</title>
{% endblock %}

{% block content %}

<form method="POST" action="{% url 'generatorApp:login' %}">
    {% csrf_token %}
    <div>Register</div>

    {% for input in form %}
        {{ input }}
    {% endfor %}

    <input type="submit" value="Register">
</form>

{% endblock %}
